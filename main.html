<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
 "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Let's play blackjack</title>
  </head>
  <body>
    <table>
      <tr>
        <td id="Dealer">Dealer cards: </td>
        <td id="dealer_cards"></td>
      </tr>
      <tr>
         <td id="dealer_total"></td>
      </tr>
    </table>
    <table id="playerBoard">
    </table>
    <table>
      <tr id="bank">
        <td id="money">Money: </td>
      </tr>
    </table>
    <button id="play">Deal</button>
    <button id="hit" hidden="hidden">Hit</button>
    <button id="stay" hidden="hidden">Stay</button>
    <button id="double" hidden="hidden">Double</button>
    <button id="insurance_yes" hidden="hidden">Yes for insurance</button>
    <button id="insurance_no" hidden="hidden">No for insurance</button>
    <h3 id="message"></h3>
  </body>
  
  <script type="text/javascript" src="buttons.js"></script>
  <script type="text/javascript" src="cards.js"></script>
  <script type="text/javascript" src="playerBoard.js"></script>
  <script type="text/javascript" src="blackjack.js"></script>
  <script type="text/javascript" src="main.js"></script>
  
  
</html>
